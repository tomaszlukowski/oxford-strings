{% extends "layout.html" %}

{% block header %}
<div id="header">
  <img src="/images/oxford.png"/>
  String Theory Group
</div>
{% endblock %}


{% block menu %}
<nav id="menu">
  <div id="menu_head">
  </div>

  {% for item in menu %}
    <div class="{{ item.get_css(path) }}">
      <a href="{{ item.get_url() }}">{{ item.get_name() }}</a>
    </div>
  {% endfor %}

  {% block extra_menu %}
  {% endblock %}
</nav>
{% endblock %}
