{% extends "layout.html" %}

{% block header %}
<div id="header">
  <img src="/images/oxford.png"/>
  String Theory Group
</div>
{% endblock %}


{% block menu %}
<nav id="menu">
  <div id="menu_head">
  </div>

  {% for item in menu %}
    <div class="{{ item.get_css(path) }}">
      <a href="{{ item.get_url() }}">{{ item.get_name() }}</a>
    </div>
  {% endfor %}


  {% if is_admin %}
    <div class="menu_lvl_0">
      Administer
    </div>
    <div class="menu_lvl_1">
      <a href="{{ history_url }}">History</a>
    </div>
    <div class="menu_lvl_1">
      <a href="{{ edit_url }}">Edit</a>
    </div>
    <div class="menu_lvl_1">
      <a href="{{ logout_url }}">Logout</a>
    </div>
  {% elif logged_in %}
    <div class="menu_lvl_0">
      Intranet
    </div>
    <div class="menu_lvl_1">
      <a href="{{ history_url }}">History</a>
    </div>
    <div class="menu_lvl_1">
      <a href="{{ logout_url }}">Logout</a>
    </div>
  {% else %}
    <div class="menu_lvl_0">
      <a href="{{ login_url }}">Login</a>
    </div>
  {% endif %}
</nav>
{% endblock %}
